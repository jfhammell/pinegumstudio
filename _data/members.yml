    - Melissa Hammell is a Certified Integral Facilitator&#174; and community connector with over 20 years of experience working with urban Indigenous communities. Melissa strives to balance her Anishinaabe and European mixed heritage, using her experiences to bring voices from different cultures together in a welcoming and respectful way. She has been involved in the creation of high school enrichment programs, cultural camps, social enterprises and major fundraising events.
