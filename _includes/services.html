<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
	      <div class="col-sm-6 text-center">
		<h2 class="section-heading" style="margin-bottom:50px">Services</h2>
                <h3 class="section-subheading text-muted"></h3>
		{% for service in site.data.services %}
		<div style="margin-top:50px">
		    <span class="fa-stack fa-4x">
			<i class="fa fa-circle fa-stack-2x text-primary"></i>
			<i class="fa fa-{{ service.icon }} fa-stack-1x fa-inverse"></i>
		    </span>
		    <h4 class="service-heading">{{ service.title }}</h4>
		    <p class="text-muted">
		      {{ service.text }}
		    </p>
		</div>
		{% endfor %}
	      </div>
	      <div class="col-sm-6 text-right">
		<img src="img/services.jpg" class="img-responsive img-right" alt"Services" />
	      </div>
	    </div>
        </div>
    </section>
